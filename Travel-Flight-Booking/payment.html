<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | TravelBook</title>

  <link rel="icon" type="image/png" href="assets/images/logo.jpg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1582719478174-3f6a94f6f113?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    .payment-section {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 15px;
      backdrop-filter: brightness(0.95);
    }

    .payment-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .payment-card h2 {
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .payment-card .form-control {
      border-radius: 50px;
      padding: 15px 20px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .payment-card .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13,110,253,0.3);
      outline: none;
    }

    .payment-card .btn-pay {
      border-radius: 50px;
      background-color:#3b89fe;
      color: white;
      font-weight: 600;
      padding: 12px 0;
      width: 100%;
      transition: 0.3s;
    }

    .payment-card .btn-pay:hover {
      background-color:  #0855c8;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Payment Form Section -->
  <section class="payment-section">
    <div class="payment-card">
      <h2>Payment Details</h2>
      <form id="paymentForm">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="cardName" placeholder="Cardholder Name" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
          <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="month" class="form-control" id="expiry" required>
          </div>
          <div class="col-md-6">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" value="â‚¹5,499" readonly>
        </div>

        <button type="submit" class="btn btn-pay btn-lg">ðŸ’³ Pay Now</button>
      </form>
    </div>
  </section>

  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("cardName").value.trim();
      const number = document.getElementById("cardNumber").value.trim();
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value.trim();

      // Name validation
      if (name.length < 3) {
        alert("Please enter a valid cardholder name.");
        return;
      }

      // Card number validation
      if (!/^\d{16}$/.test(number)) {
        alert("Card number must be 16 digits.");
        return;
      }

      // Expiry validation (not in past)
      const today = new Date();
      const expDate = new Date(expiry + "-01");
      if (expDate < today) {
        alert("Card expiry date is invalid.");
        return;
      }

      // CVV validation
      if (!/^\d{3}$/.test(cvv)) {
        alert("CVV must be 3 digits.");
        return;
      }

      // If all valid â†’ redirect
      window.location.href = "payment-success.html";
    });
  </script>
</body>
</html>
